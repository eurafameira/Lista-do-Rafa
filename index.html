<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Nunito:wght@300;400;700&display=swap" rel="stylesheet" />
<style>
:root {
  --bg: #000;
  --accent: #e50914;
  --accent2: #b30010;
  --text: #f1f1f1;
  --card: #111;
  --radius: 16px;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Nunito', sans-serif;
  padding: 24px;
  display: flex;
  justify-content: center;
}
.wrap {
  width: 100%;
  max-width: 460px;
}
header { text-align: center; margin-bottom: 32px; }
.title {
  font-family: 'Montserrat', sans-serif;
  font-size: 36px;
  color: var(--accent);
  text-shadow: 0 0 12px rgba(229, 9, 20, 0.7);
  animation: titleFlicker 3s infinite;
}
@keyframes titleFlicker {
  0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
  20%, 24%, 55% { opacity: 0.3; }
}
.list {
  display: flex;
  flex-direction: column;
  gap: 22px;
}
.item {
  width: 100%;
  aspect-ratio: 1 / 1;
  border-radius: var(--radius);
  background: var(--card);
  border: 2px solid var(--accent);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: 700;
  text-align: center;
  position: relative;
  text-decoration: none;
  color: var(--accent);
  text-shadow: 0 0 8px rgba(229, 9, 20, 0.5);
  animation: pulse 3s infinite;
  transition: transform .25s, box-shadow .25s;
}
@keyframes pulse {
  0%, 100% { box-shadow: 0 0 18px rgba(229, 9, 20, 0.2); }
  50% { box-shadow: 0 0 26px rgba(229, 9, 20, 0.45); }
}
.item:hover {
  transform: scale(1.05);
  box-shadow: 0 0 36px rgba(229, 9, 20, 0.6);
}
</style>
</head>
<body>
