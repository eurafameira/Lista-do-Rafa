<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista do Rafa</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Russo+One&family=Montserrat:wght@300;500;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    header {
      background: #111;
      display: flex;
      justify-content: center;
      padding: 20px;
      border-bottom: 2px solid red;
    }

    h1 {
      font-family: 'Russo One', sans-serif;
      font-size: 2rem;
      color: red;
      text-shadow: 0 0 10px red;
      animation: glow 2s ease-in-out infinite alternate;
      margin: 0;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px red;
      }
      to {
        text-shadow: 0 0 20px red, 0 0 40px red;
      }
    }

    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 700px;
      margin: auto;
    }

    .item {
      background: #111;
      border: 2px solid red;
      padding: 25px;
      border-radius: 10px;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 0 10px red;
      transition: transform 0.3s, box-shadow 0.3s;
      animation: flicker 4s infinite;
    }

    .item:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px red;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.9; }
      52% { opacity: 1; }
      55% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .item a {
      color: red;
      font-weight: 700;
      text-decoration: none;
      text-shadow: 0 0 5px red;
    }

    .item a:hover {
      text-decoration: underline;
    }

    /* Link final */
    .bottom {
      text-align: center;
      margin: 40px 0;
    }

    #danger {
      color: red;
      font-size: 0.8rem;
      cursor: pointer;
      text-decoration: underline;
      opacity: 0.7;
    }

    #danger:hover {
      opacity: 1;
    }

    #msg {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #fff;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lista do Rafa</h1>
  </header>

    <div class="item"><a href="https://a.co/d/euskuY6" target="_blank">Produto 2</a></div>

    <div class="item"><a href="https://a.co/d/4rDFfe1" target="_blank">Produto 3</a></div>

    <div class="item"><a href="https://www.gocase.com.br/garrafa-termica-fresh-ebook-stranger-things-pisca-pisca/p/5702" target="_blank">Garrafa Stranger Things</a></div>

    <div class="item"><a href="https://produto.mercadolivre.com.br/MLB-2714196746-camiseta-stranger-things-hellfire-club-_JM?attributes=COLOR_SECONDARY_COLOR%3AQnJhbmNv%2CSIZE%3ARw%3D%3D#origin%3Dshare%26sid%3Dshare" target="_blank">Camiseta Hellfire Club</a></div>
  </div>

  <div class="bottom">

  </div>

  <script>
    const danger = document.getElementById('danger');
    const msg = document.getElementById('msg');

  </script>
</body>
</html>
